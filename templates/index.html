        }

        .emotion-tag {

        }

            border-radius: 8px;
            border-left: 5px solid #2ecc71;

        }

        .music-info {
            font-weight: 500;
        }

        .music-artist {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .play-link {

            color: #27ae60;
            font-weight: bold;
        }

        .loading {

            margin-top: 1rem;

        }
    </style>
</head>

<body>

        <div class="upload-section" onclick="document.getElementById('file-input').click()">
            <p>í´ë¦­í•˜ì—¬ ì´ë¯¸ì§€ ì°¾ê¸° ë˜ëŠ” ë“œë˜ê·¸ ì•¤ ë“œë¡­</p>
            <input type="file" id="file-input" accept="image/*" onchange="previewImage(event)">
        </div>

        <button class="btn" onclick="analyzeImage()">ë¶„ì„ ì‹œì‘</button>
        <div id="loading" class="loading">ë¶„ì„ ì¤‘ì…ë‹ˆë‹¤... ì ì‹œë§Œ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš” ğŸ¤–</div>

        <div id="result-section">
            <h3>ë¶„ì„ ê²°ê³¼</h3>
            <div style="text-align: center;">
                <img id="preview-image" src="" alt="Preview">

                ê°ì •: <span id="emotion-result" class="emotion-tag">Happiness</span>

    <script>
        let selectedFile = null;

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function () {
                const output = document.getElementById('preview-image');
                output.src = reader.result;
            };
            selectedFile = event.target.files[0];
            reader.readAsDataURL(selectedFile);
        }

        async function analyzeImage() {
            if (!selectedFile) {
                alert("ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”!");
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    displayResult(data);
                } else {
                    alert("ì˜¤ë¥˜ ë°œìƒ: " + data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert("ì„œë²„ í†µì‹  ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResult(data) {
            document.getElementById('emotion-result').innerText = data.emotion.toUpperCase();
            document.getElementById('preview-image').src = data.image_url;

            const list = document.getElementById('music-list');
            list.innerHTML = '';

            data.recommendations.forEach(song => {
                const item = document.createElement('li');
                item.className = 'music-item';
                item.innerHTML = `
                    <div>
                        <div class="music-info">${song.title}</div>
                        <div class="music-artist">${song.artist}</div>
                    </div>
                    <a href="${song.url}" target="_blank" class="play-link">Listen â–¶</a>
                `;
                list.appendChild(item);
            });

            document.getElementById('result-section').style.display = 'block';
        }
    </script>
